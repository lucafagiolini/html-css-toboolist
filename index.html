<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <!-- navbar -->
    <nav>
        <div id="logo">
            <img src="img/Logo.png" alt="Logo Boolean">
        </div>
        <h1>
            Toboolist
        </h1>
    </nav>
    <!-- end navbar -->




    <!-- main section -->
    <main>



        <!-- input section -->
        <section class="input-section">
            <div class="button-position">
                <button id="button-color-on">Add task</button>
            </div>
            <div class="button-position">
                <button id="button-color-off">Add section</button>
            </div>
        </section>
        <!-- end input section -->



        <!-- New Task collapse section -->
        <section>
            <div class="collapse-arrow">&#9660;</div>
            <strong class="task-section-title">New task</strong>
            <ul>
                <li class="task-copleted-mark">&#10003</li>
                <li class="list-content">Quarterly Newsletter</li>
                <button class="editorial-label">Editorial</button>
            </ul>
        </section>
        <!-- end New Task coolapse section -->



        <!-- Today collapse section -->
        <section>
            <div class="collapse-arrow">&#9660;</div>
            <strong class="task-section-title">Today</strong>
            <ul>
                <li class="task-copleted-mark">&#10003</li>
                <li class="list-content">Recruiting blog post</li>
                <button class="editorial-label">Editorial</button>
            </ul>
            <ul>
                <li class="task-copleted-mark">&#10003</li>
                <li class="list-content">Mobile app luaunch</li>
                <button class="q1-goals-label">Q1 Goals</button>
            </ul>
            <ul>
                <li class="task-uncompleted-mark">&#215</li>
                <li class="list-content">Interview John H.</li>
                <button class="recruiting-label">Editorial</button>
            </ul>
            <ul>
                <li class="task-copleted-mark">&#10003</li>
                <li class="list-content">Summit update to mobile storefronts</li>
                <button class="mobile-label">Mobile</button>
            </ul>
        </section>
        <!-- end Today colapse section -->



        <!-- Upcoming collapse section -->
        <section>
            <div>
                Upcoming
            </div>
            <ul>
                <li>list item</li>
                <li>list item</li>
                <li>list item</li>
                <li>list item</li>
            </ul>
        </section>
        <!-- end Upcoming collapse section -->

    </main>
    <!-- end main section -->







</body>

</html>
